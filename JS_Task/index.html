<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Pump - press handle</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="scene">
      <img src="./Assests/Symbol 3 copy.png" alt="bg" class="bg" />
      <div class="back-btn">
        <i class="fa-solid fa-arrow-left"></i>
      </div>

      <div class="pump" id="pump">
        <img src="./Assests/Symbol 320003.png" id="box" class="box" alt="box" />
        <img src="./Assests/Symbol 320002.png" class="pipe" alt="pipe" />
        <img
          src="./Assests/Symbol 320001.png"
          id="handle"
          class="handle"
          alt="handle"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
